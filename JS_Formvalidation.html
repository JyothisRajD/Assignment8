<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
        <script src="JavaScript.js"></script>
</head>
<body>
    <center>
        <font size="+3" color="red">Employee Registration Form</font>
        <form onsubmit="return validate();">
            <table>
                <tr>
                    <td>User ID:</td>
                    <td><input type="text" name="uid" id="uid" /></td>
                    <td><div class="error" id="Uerr"></div></td>
                </tr>

                <tr>
                    <td><label for="name">Password: </label></td>
                    <td><input type="password" id="psswd" name="psswd" /></td>
                    <td><div class="error" id="Perr"></div></td>
                </tr>

                <tr>
                    <td><label for="name">Name: </label></td>
                    <td><input type="text" id="name" name="name" /></td>
                    <td><div class="error" id="nerr"></div></td>
                </tr>

                <tr>
                    <td><label for="name">Address: </label></td>
                    <td><input type="text" id="addr" name="addr" /></td>
                    <td><div class="error" id="aerr"></div></td>
                </tr>

                <tr>
                    <td><label for="country">Country: </label></td>
                    <td>
                        <select name="country" id="country">
                            <option value="0">Select</option>
                            <option value="India">India</option>
                            <option value="USA">USA</option>
                            <option value="England">England</option>
                            <option value="Germany">Germany</option>
                        </select>
                    </td>
                    <td><div class="error" id="cerr"></div></td>
                </tr>

                <tr>
                    <td><label for="zip">ZIP Code: </label></td>
                    <td>
                        <input type="text" id="zip" name="zip" />
                    </td>
                    <td><div class="error" id="zerr"></div></td>
                </tr>

                <tr>
                    <td><label for="email">Email: </label></td>
                    <td>
                        <input type="text" name="email" id="email" />
                    </td>
                    <td>
                        <div class="error" id="Eerr"></div>
                    </td>
                </tr>

                <tr>
                    <td><label for="sex">Sex: </label></td>
                    <td>
                        <input type="radio" id="male" name="sex">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="sex">
                        <label for="Female">Female</label><br>
                    </td>
                    <td>
                        <div class="error" id="gerr"></div>
                    </td>
                </tr>

                <tr>
                    <td><label for="language">Language: </label></td>
                    <td>
                        <input type="radio" id="English" name="language">
                        <label for="lang">English</label>
                        <input type="radio" id="Non_English" name="language">
                        <label for="lang">Non English</label><br>
                    </td>
                </tr>

                <tr>
                    <td><label for="About">About: </label></td>
                    <td>
                        <textarea id="about" name="about" rows="4" cols="50"></textarea>
                    </td>
                </tr>

                <tr><td></td>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
