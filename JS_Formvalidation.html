<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
        <script src="JavaScript.js"></script>
<style>
    .error{
        color:red;
    }
    .frm{
        margin-top:50px;
    }
    .tdata{
        text-align:right;
    }
</style>
</head>
<body>
    <center>
        <font size="+3">Registration Form</font>
        <form class="frm" onsubmit="return validate();">
            <table>
                <tr>
                    <td class='tdata'>User ID[5 to 7 Characters]:</td>
                    <td><input class="txt"type="text" name="uid" id="uid" /></td>
                    <td><div class="error" id="Uerr"></div></td>
                </tr>

                <tr>
                    <td class='tdata'>Password[7 to 12 Characters]:</td>
                    <td><input type="password" id="psswd" name="psswd" /></td>
                    <td><div class="error" id="Perr"></div></td>
                </tr>

                <tr>
                    <td class='tdata'>Name[Alphabetic Characters]:</td>
                    <td><input type="text" id="name" name="name" /></td>
                    <td><div class="error" id="nerr"></div></td>
                </tr>

                <tr>
                    <td class='tdata'>Address[Alphanumerc Characters]:</td>
                    <td><input type="text" id="addr" name="addr" /></td>
                    <td><div class="error" id="aerr"></div></td>
                </tr>

                <tr>
                    <td class='tdata'>Country[Must Select a Country]:</td>
                    <td>
                        <select name="country" id="country">
                            <option value="0">(Please Select a Country)</option>
                            <option value="India">India</option>
                            <option value="USA">USA</option>
                            <option value="England">England</option>
                            <option value="Germany">Germany</option>
                        </select>
                    </td>
                    <td><div class="error" id="cerr"></div></td>
                </tr>

                <tr>
                    <td class='tdata'>ZIP Code[Alphanumerc Characters]:</td>
                    <td>
                        <input type="text" id="zip" name="zip" />
                    </td>
                    <td><div class="error" id="zerr"></div></td>
                </tr>

                <tr>
                    <td class='tdata'>Email[Valid Email]:</td>
                    <td>
                        <input type="text" name="email" id="email" />
                    </td>
                    <td>
                        <div class="error" id="Eerr"></div>
                    </td>
                </tr>

                <tr>
                    <td class='tdata'>Sex[Select Male or Female]:</td>
                    <td>
                        <input type="radio" id="male" name="sex">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="sex">
                        <label for="Female">Female</label><br>
                    </td>
                    <td>
                        <div class="error" id="gerr"></div>
                    </td>
                </tr>

                <tr>
                    <td class='tdata'>Language[Optional]:</td>
                    <td>
                        <input type="radio" id="English" name="language">
                        <label for="lang">English</label>
                        <input type="radio" id="Non_English" name="language">
                        <label for="lang">Non English</label><br>
                    </td>
                </tr>

                <tr>
                    <td class='tdata'>About[Optional]:</td>
                    <td>
                        <textarea id="about" name="about" rows="10" cols="50"></textarea>
                    </td>
                </tr>

                <tr><td></td>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
